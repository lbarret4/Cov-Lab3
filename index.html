<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap4 Drils</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">

        <!-- Creates a row with a centered header -->
        <div class="row justify-content-center">
            <h1>First Bootstrap Project</h1>
        </div>
        <!-- Creates a row of three divs with the space between them equally spaced  -->
        <div class="row justify-content-between">
            <div class="text-primary">Text 1</div>
            <div class="text-success">Text 2</div>
            <div class="text-secondary">Text 3</div>

        </div>
        <!-- Creates a form with two checkboxes and three radios with a submit button  -->
        <form>
            <div class="form-check">
                <input type="checkbox" id="dogs" class="form-check-input position-static">
                <label for="dog" class="form-check-label">
                    Dogs
                </label>

            </div>
            <div class="form-check">
                <input type="checkbox" name="" id="cats" class="form-check-input">
                <label for="cat" class="form-check-label">
                    Cats
                </label>

            </div>
            <br>
            <div class="forms-check">
                <input type="radio" name="pizza" id="cheesePizza" class="form-check-input">
                <label for="" class="form-check-label">
                    Cheese Pizza
                </label>
            </div>
            <div class="forms-check">
                <input type="radio" name="pizza" id="vegatablePizza" class="form-check-input">
                <label for="" class="form-check-label">
                    Vegatable Pizza
                </label>
            </div>
            <div class="forms-check">
                <input type="radio" name="pizza" id="meatPizza" class="form-check-input">
                <label for="" class="form-check-label">
                    Meat Pizza
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
        <!-- Creates 6 cards that are aline to have three per row -->
        <div class="row">

            <div class="col-md-4 ">
                <div class="card w-50 m-1">
                    <div class="card-body">
                        <h3 class="card-title">
                            Jemma
                        </h3>
                        <p class="card-text">Plays Soccer</p>
                    </div>
                </div>

            </div>

            <div class="col-md-4">
                <div class="card w-50 m-1">
                    <div class="card-body">
                        <h3 class="card-title">
                            Amanda
                        </h3>
                        <p class="card-text">Rocks in a band</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card w-50 m-1">
                    <div class="card-body">
                        <h3 class="card-title">
                            John

                        </h3>
                        <p class="card-text">Sleeps late</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card w-50 m-1">
                    <div class="card-body">
                        <h3 class="card-title">
                            Robert
                        </h3>
                        <p class="card-text">Finds snails interesting</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card w-50 m-1">
                    <div class="card-body">
                        <h3 class="card-title">
                            Candice
                        </h3>
                        <p class="card-text">Bakes with delight</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card w-50 m-1">
                    <div class="card-body">
                        <h3 class="card-title">
                            Charles
                        </h3>
                        <p class="card-text">Enjoys short reads</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    </div>





    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
